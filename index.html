<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="button clear" onclick="clearDisplay()">C</div>
                <div class="button plus-minus" onclick="plusMinus()">+/-</div>
                <div class="button percent">%</div>
                <div class="button operator" onclick="setOperator('÷')">÷</div>
                <div class="button number" onclick="appendNumber('7')">7</div>
                <div class="button number" onclick="appendNumber('8')">8</div>
                <div class="button number" onclick="appendNumber('9')">9</div>
                <div class="button operator" onclick="setOperator('×')">×</div>
                <div class="button number" onclick="appendNumber('4')">4</div>
                <div class="button number" onclick="appendNumber('5')">5</div>
                <div class="button number" onclick="appendNumber('6')">6</div>
                <div class="button operator" onclick="setOperator('-')">-</div>
                <div class="button number" onclick="appendNumber('1')">1</div>
                <div class="button number" onclick="appendNumber('2')">2</div>
                <div class="button number" onclick="appendNumber('3')">3</div>
                <div class="button operator" onclick="setOperator('+')">+</div>
                <div class="button number zero" onclick="appendNumber('0')">
                    0
                </div>
                <div class="button number" onclick="appendDecimal('.')">.</div>
                <div class="button equals" onclick="calculate()">=</div>
            </div>
        </div>
        <script>
            let currentInput = "0";
            let previousInput = "";
            let operation = null;
            let shouldResetInput = false;

            function appendNumber(number) {
                if (currentInput === "0" || shouldResetInput) {
                    currentInput = number;
                    shouldResetInput = false;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }

            function appendDecimal() {
                if (!currentInput.includes(".")) {
                    currentInput += ".";
                }
                updateDisplay();
            }

            function clearDisplay() {
                currentInput = "0";
                previousInput = "";
                operation = null;
                shouldResetInput = false;
                updateDisplay();
            }

            function plusMinus() {
                if (currentInput.startsWith("-")) {
                    currentInput = currentInput.substring(1);
                } else {
                    currentInput = `-${currentInput}`;
                }
                updateDisplay();
            }

            function setOperator(op) {
                if (operation !== null) calculate();
                operation = op;
                previousInput = currentInput;
                shouldResetInput = true;
            }

            function calculate() {
                if (
                    operation === null ||
                    shouldResetInput ||
                    previousInput === ""
                )
                    return;

                if (operation === "×") operation = "*";
                else if (operation === "÷") operation = "/";
                const params = new URLSearchParams({
                    num1: previousInput,
                    num2: currentInput,
                    sign: operation,
                });

                fetch(`calc.php?${params}`)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.text();
                    })
                    .then((result) => {
                        currentInput = result;
                        operation = null;
                        shouldResetInput = true;
                        updateDisplay();
                    })
                    .catch((error) => {
                        console.error(
                            "There has been a problem with your fetch operation:",
                            error
                        );
                    });

                previousInput = "";
            }

            function updateDisplay() {
                const display = document.getElementById("display");
                display.textContent = currentInput;
            }

            clearDisplay();
        </script>
    </body>
</html>
